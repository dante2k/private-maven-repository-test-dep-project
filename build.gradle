plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        name = wholedocRepositoryName
        credentials {
            username = wholedocRepositoryUsername
            password = wholedocRepositoryPassword
        }
        url = wholedocRepositoryUrlSnapshot
    }
}

dependencies {
    implementation("net.wholedoc:common-util:1.0-SNAPSHOT")

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}